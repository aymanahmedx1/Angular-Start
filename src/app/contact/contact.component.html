<div class="parent  py-5 ">
    <div class="container">
        <h1 class="text-uppercase text-center fw-bold position-relative">CONATCT SECTION</h1>
        <div class="d-flex justify-content-center align-items-center py-3">
            <div class="line me-3"></div>
            <i class="fa fa-star"></i>
            <div class="line ms-3"></div>
            <div>
            </div>
        </div>
        <div class="row max-w-60 mx-auto">
            <div class="col-md-12 pt-4 overflow-hidden">
                <label class="position-relative input-label text-success fw-bold" [class.show]="userName"   for="userName">User Name</label>
                <input (input)="inputClicked($event)" id="userName" type="text" class="form-control border-0 border-bottom py-2 px-0 fs-5" placeholder="User Name">
            </div>
            <div class="col-md-12 pt-4 overflow-hidden">
                <label class="position-relative input-label text-success fw-bold" [class.show]="userAge" for="userAge">User Age</label>
                <input (input)="inputClicked($event)" id="userAge" type="text" class="form-control border-0 border-bottom py-2 px-0 fs-5" placeholder="User Age">
            </div>
            <div class="col-md-12 pt-4 overflow-hidden">
                <label class="position-relative input-label text-success fw-bold" [class.show]="userEmail" for="userEmail">User Email</label>
                <input (input)="inputClicked($event)" id="userEmail" type="text" class="form-control border-0 border-bottom py-2 px-0 fs-5" placeholder="User Email">
            </div>
            <div class="col-md-12 pt-4 overflow-hidden">
                <label class="position-relative input-label text-success fw-bold" [class.show]="userPassword" for="userPassword">User Password</label>
                <input (input)="inputClicked($event)" id="userPassword" type="text" class="form-control border-0 border-bottom py-2 px-0 fs-5" placeholder="User Password">
            </div>
            <div class="col-md-12 mt-4">
                <button class="btn btn-success">Send Message</button>
            </div>
        </div>

    </div>
</div>
