<div class="parent d-flex justify-content-center align-items-start py-5">
    <div class="container">
        <h1 class="text-center fw-bold">PORTFOLIO COMPONENT </h1>
        <div class="d-flex justify-content-center align-items-center py-3">
            <div class="line me-3"></div>
            <i class="fa fa-star"></i>
            <div class="line ms-3"></div>
            <div>
            </div>
        </div>

        <div class="row g-5">
            <div class="col-md-4" *ngFor="let item of images">
                <div class="content position-relative">
                    <img #imgRef [src]="item" alt="home Image" class="w-100 rounded-2" >
                    <div class="overlay d-flex justify-content-center align-items-center rounded-2" (click)="imageClick(item)">
                        <i class="fa fa-plus text-white fa-5x"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div  class="custom-modal d-flex justify-content-center align-items-center" [class]="showModal ? 'd-block' : 'd-none' " (click)="hideModal()">
    <img [src]="imageURL" alt="clicked Image" class="image-width position-relative" (click)="imgClick($event)">
</div>
